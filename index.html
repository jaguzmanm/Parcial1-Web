<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Parcial 1 - John Guzman</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="row">
      <div class="col-lg-10"><h1>Restaurant & Lunge</h1></div>
      <div class="col-lg-2">
        <div class="row">
          <div class="col-lg-6">
            <img id="cart" src="media/cart.PNG" alt="cart image" />
          </div>
          <div class="col-lg-6">
            <p id="numItems"><strong></strong></p>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <img id="banner" src="media/burgerBanner.png" alt="Banner image" />
      </div>
    </div>
    <hr />
    <div class="row" id="menu">
      <div class="col-lg-1 menuItem" id="Burguers"><h4>Burguers</h4></div>
      <div class="col-lg-1 menuItem" id="Tacos"><h4>Tacos</h4></div>
      <div class="col-lg-1 menuItem" id="Salads"><h4>Salads</h4></div>
      <div class="col-lg-1 menuItem" id="Desserts"><h4>Desserts</h4></div>
      <div class="col-lg-2 menuItem" id="Drinks">
        <h4>Drinks & Sides</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <h2 id="titleMenu"><strong></strong></h2>
        <hr />
        <div class="row" id="menuZone"></div>
      </div>
    </div>

    <div class="row">
      <div class="footer">
        <strong>
          Contact us: +57 3102171020 - info@restaurant.com - @restaurant
        </strong>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
