<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Parcial 1 - John Guzman</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="row">
      <div class="col-lg-10"><h1>Restaurant & Lunge</h1></div>
      <div class="col-lg-2">
        <img id="cart" src="media/cart.PNG" alt="cart image" />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-12">
        <img id="banner" src="media/burgerBanner.png" alt="Banner image" />
      </div>
    </div>
    <hr />
    <div class="row" id="menu">
      <div class="col-lg-1 menuItem" id="burgers"><h2>Burgers</h2></div>
      <div class="col-lg-1 menuItem" id="tacos"><h2>Tacos</h2></div>
      <div class="col-lg-1 menuItem" id="salads"><h2>Salads</h2></div>
      <div class="col-lg-1 menuItem" id="desserts"><h2>Desserts</h2></div>
      <div class="col-lg-2 menuItem" id="drinks"><h2>Drinks & Sides</h2></div>
    </div>
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <h3 id="titleMenu">Hola</h3>
        <hr />
        <div class="row" id="menuZone"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
